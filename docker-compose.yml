networks:
  app-network:

services:
  backoffice:
    container_name: app-backoffice
    build:
      context: .
      dockerfile: Backoffice/Dockerfile
    environment:
      - API_HOST=api
      - API_PORT=8080
      - DB_HOST=database
      - DB_NAME=DemoBlazorApp
      - DB_SA_PASSWORD=$DB_SA_PASSWORD
    depends_on:
      - database
      - api

  database:
    container_name: app-database
    image: mcr.microsoft.com/mssql/server:2019-latest
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=password@12345#
    networks:
      - app-network
    volumes:
      - mssqldata:/var/opt/mssql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P $$DB_SA_PASSWORD -Q \"SELECT 1\""]
      interval: 30s
      timeout: 10s
      retries: 3

  api:
    container_name: app-api
    build:
      context: .
      dockerfile: Api/Dockerfile
    networks:
      - app-network
    depends_on:
      - database
    restart: unless-stopped

volumes:
  mssqldata:

